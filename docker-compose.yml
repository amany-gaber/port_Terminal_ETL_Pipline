services:
  # ─────────────────────────────────────────────
  # PostgreSQL  (shared by ETL + streaming consumer)
  # ─────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: port_kpi_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-4356}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - port_net

  # ─────────────────────────────────────────────
  # Batch ETL  (PySpark → reads Excel → loads star schema)
  # ─────────────────────────────────────────────
  etl:
    build:
      context: ./files
      dockerfile: Dockerfile
    container_name: port_kpi_etl
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      ETL_DROP_TABLES: ${ETL_DROP_TABLES:-false}
    volumes:
      - ./data:/data
    networks:
      - port_net

  # ─────────────────────────────────────────────
  # Kafka  (KRaft mode — no Zookeeper)
  # ─────────────────────────────────────────────
  kafka:
    image: confluentinc/cp-kafka:7.8.3
    container_name: port_kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_KRAFT_MODE: "true"
      CLUSTER_ID: "1L6g7nGhU-eAKfL--X25wo"
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - port_net

  # ─────────────────────────────────────────────
  # Kafka Producer  (generates fake port operations)
  # ─────────────────────────────────────────────
  producer:
    build:
      context: ./streaming/producer
      dockerfile: Dockerfile
    container_name: port_producer
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP:-kafka:9092}
      KAFKA_TOPIC: ${KAFKA_TOPIC:-port_operations}
    networks:
      - port_net
    restart: on-failure

  # ─────────────────────────────────────────────
  # Kafka Consumer  (writes to PostgreSQL star schema)
  # ─────────────────────────────────────────────
  consumer:
    build:
      context: ./streaming/consumer
      dockerfile: Dockerfile
    container_name: port_consumer
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP:-kafka:9092}
      KAFKA_TOPIC: ${KAFKA_TOPIC:-port_operations}
    networks:
      - port_net
    restart: on-failure

volumes:
  postgres_data:
  kafka_data:

networks:
  port_net:
    driver: bridge
